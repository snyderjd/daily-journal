<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body class="journal__body">
    <h1 class="heading">Daily Journal</h1>

    <!-- Form with input fields to make a journal entry -->
    <form action="">
        <fieldset class="journal__fields">
            <label for="journalDate">Date of Entry</label>
            <input type="date" class="date" required>
            <label for="journalTopic">Topics Covered</label>
            <input type="text" class="topic" required>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" class="entryContent" id="journalEntry" placeholder="Enter journal entry text" cols="50" rows="10" required></textarea>
            <label for="mood">Mood for the Day</label>
            <select name="moodList" id="moodList" class="mood" required>
                <option value="Great">Great</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
                <option value="Terrible">Terrible</option>
            </select>
            <button type="submit" class="submit">Record Journal Entry</button>
        </fieldset>
    </form>

    <article class="entries"></article>

    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
